<div class="container-fluid" id="grad1" style="background-image: url(assets/images/download.png)" class="text-white">
    <br>
        <div class="card-h-400" style="height:450px;width:500px;text-align: center;margin-top: 100px;margin-left: 600px;">
    
            <div class="container-fluid"
                style="background-image: url(assets/images/backgroung.png); background-size:cover;   padding: 2%;border-radius: 8px;">
                <h2>
                  
                    <div class="text-center font-weight-bold" style="color:black">Online Registration Form</div>
                </h2>
            </div>
    
            <div class="jumbotron card1">
                <div class="card-body">
    
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()" style="border: 2;">
                        <div class="form-group row">
    
                            <label for="email" class="col-lg-4 text-right font-weight-bold">Mail Id:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" formControlName="email" placeholder="Your Mail Id">
                                <div *ngIf="submitted && signupForm.controls.email.errors">
                                    <div class="text-danger" *ngIf="signupForm.controls.email.errors.required">
                                       Mail Id is required.....
                                    </div>
                                    <div class="text-danger" *ngIf="signupForm.controls.email.errors.email">
                                        email must be a valid one....
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="username" class="col-lg-4 text-right font-weight-bold">Username:</label>
                            <div class="col-lg-8">
                                <input type="text" class="form-control" formControlName="username"
                                    placeholder="Your Username">
                                <div *ngIf="submitted && signupForm.controls.username.errors">
                                    <div class="text-danger" *ngIf="signupForm.controls.username.errors.required">
                                        Username is required.....
                                    </div>
                                    <div class="text-danger" *ngIf="signupForm.controls.username.errors.pattern">
                                        should be 8 characters and 1st 4 letters and next 4 numbers ..!
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
    
                            <label for="password" class="col-lg-4 text-right font-weight-bold">Password:</label>
                            <div class="col-lg-8">
                                <input type="password" class="form-control" formControlName="password" placeholder="Your Password">
                                <div *ngIf="submitted && signupForm.controls.password.errors">
                                    <div class="text-danger" *ngIf="signupForm.controls.password.errors.required">
                                        Password is required.....
                                    </div>
                                    <div class="text-danger" *ngIf="signupForm.controls.password.errors.pattern">
                                        should be 8 characters and 1st 4 letters and next 4 numbers ..!
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-left: 40px;">
    
                            <button class="button button1">Register</button>
                            &nbsp;&nbsp;
    
                            <button class="button button2" type="reset">Cancel</button>
    
                            <button class="button button3" (click)="home()" style="margin-left: 10px;">Back to Home</button>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </div>
