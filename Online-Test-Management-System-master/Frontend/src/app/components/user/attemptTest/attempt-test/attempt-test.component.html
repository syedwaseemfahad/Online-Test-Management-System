<div class="container" style="margin-top: 3%;">
  <h3 style="margin-bottom:1%; font-family: monospace;"> List of Registed Test <i class="fas fa-file-alt"></i></h3>
  <hr>
 <br>
 <div class="row">
 <div style="margin-left: 63%;">
  <div class="inputField">
      <span><i class="fas fa-search" style="font-size: 30px;"></i></span>
      <input type="text" class="categoryInput" placeholder="Search By Test Title" [(ngModel)]="searchText1" />
  </div>
 </div>
 </div>
 <div class="row">
  <div class="shadow-lg p-4 mb-5  rounded table-wrapper-scroll-y my-custom-scrollbar"
  style="margin-top: 3%;" >
  <ng-container *ngIf = "(testDetails | filterTest:searchText1) as result">
 <table class="table table-striped  table-hover text-bold">
  <thead style="background-color:rgb(3, 155, 155);">
      <tr>
          <th>Test Title</th>
          <th>Test StartDate</th>
          <th>Test EndDate</th>
          <th>Test Total Marks</th>
          <th>View Details</th>
          <th>Actions</th>
      </tr>
  </thead>
  <tbody>
       <tr *ngFor="let test of testDetails | filterTest:searchText1">
          <td>{{test.testTitle}}</td>
          <td>{{test.startDate | date:'medium'}}</td>
          <td>{{test.endDate | date:'medium'}}</td>
          <td>{{test.testTotalMarks}}</td>
          <td><button class="btn btn-primary" (click)="getDetails(test)"><i class="fas fa-caret-right"></i> View Details</button></td>
          <td *ngIf = "test.testStatus == -1"><button class="btn btn-danger" disabled>Test Passed!</button></td>
          <td *ngIf = "test.testStatus == 0"><button class="btn btn-success" (click)="AttemptTest(test)">Attempt Test!</button></td>
          <td *ngIf = "test.testStatus == 1"><button class="btn btn-warning" disabled>Test Upcoming!</button></td>
      </tr> 
      <td  *ngIf = "result.length == 0" colspan="6">
          <h5 style="text-align: center; color: rgb(255, 110, 110);"> Sorry, No Test available, Try for diffrent Test Title...! </h5>
       </td>
  </tbody>
 </table>
</ng-container>
 </div>
 </div>
 </div>
